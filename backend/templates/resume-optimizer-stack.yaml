    Properties:
      TableName: !Sub 'ResumeOptimizerUserHistory-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: jobId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: jobId
          KeyType: RANGE

  # Skills Database Table
  SkillsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'resume-optimizer-skills-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: skill_id
          AttributeType: S
        - AttributeName: skill_name_lower
          AttributeType: S
        - AttributeName: category
          AttributeType: S
      KeySchema:
        - AttributeName: skill_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: skill-name-index
          KeySchema:
            - AttributeName: skill_name_lower
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: category-index
          KeySchema:
            - AttributeName: category
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Project
          Value: ResumeOptimizer
        - Key: Environment
          Value: !Ref Environment

